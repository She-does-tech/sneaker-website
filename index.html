<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Limited Edition Sneakers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="images/logo.svg" alt="">
    <nav>
      <a href="#">Collections</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="icons">
      <img src="images/icon-cart.svg" alt="" class="cart">
      <img src="image-avatar.png" alt="" class="avatar">
    </div>
  </header>
  <main class="product-page">
    <div class="product-images">
      <img src="images/image-product-1.jpg" alt="" class="main-image">
      <div class="thumbnails">
        <img src="/images/image-product-1-thumbnail.jpg" alt="">
        <img src="images/image-product-2-thumbnail.jpg" alt="">
        <img src="../ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt="">
        <img src="../ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>

    <div class="product-details">
      <h5 class="company-name">Sneaker Company</h5>
      <h1>Fall Limited Edition Sneakers</h1>
      <p class="descripton">
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
      </p>
      <div class="price-section">
        <div class="price">
          <span class="current-price">$125.00</span>
          <span class="discount">50%</span>
        </div>
        <div class="old-price">$250.00</div>
      </div>
        <div class="cart-controls">
          <div class="quantity">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </div>
          <button class="add">
            Add to cart
          </button>
        </div>
    </div>
  </main>
</body>
</html>
